<div class="flex justify-{{ module.horizontal_alignment }} fill-{{ module.color }}">
  <span class="neto-icon inline-block h-{{ module.size }}">
    {% icon
      name="{{ module.icon.name }}"
      style="{{ module.icon.type }}"
      unicode="{{ module.icon.unicode }}"
      icon_set="{{ module.icon.icon_set }}"
    %}
  </span>
</div>
