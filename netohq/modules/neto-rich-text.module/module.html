{% set marginClass = module.center_horizontally ? 'mx-auto' : '' %}

{% set maxWidthClasses = '' %}
{% if module.max_width %}
  {% set maxWidthStyles = 'max-width:' ~ module.max_width ~ 'px;' %}
{% endif %}

<div class="
        custom-module neto-richText 
        mt-{{ module.margin_top.columns.spacing }} 
        mb-{{ module.margin_bottom.columns.spacing }}
        max-w-prose 
        {{ marginClass }}
        text-{{ module.text_color.columns.value }}
      "
      style="{{ maxWidthStyles }}">
    {{ module.rich_text }}
</div>
